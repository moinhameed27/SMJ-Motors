<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Add Appointment | SMJ Motors</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* Same CSS as add-car.html */
    :root {
      --primary: #6c3df4;
      --secondary: #f5f6fa;
      --accent: #f0e9ff;
      --text: #222;
      --muted: #888;
      --border: #ececec;
      --card-radius: 16px;
      --shadow: 0 2px 12px rgba(44, 62, 80, 0.07);
      --success: #d1fae5;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Inter', Arial, sans-serif;
      background: #f7f9fb;
      color: var(--text);
      min-height: 100vh;
      line-height: 1.5;
    }
    a { color: var(--primary); text-decoration: none; }
    .container {
      max-width: 1200px;
      margin: 32px auto;
      padding: 0 16px;
    }
    /* Navbar */
    .navbar {
      background: #fff;
      border-radius: var(--card-radius);
      box-shadow: var(--shadow);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 18px 32px;
      margin-bottom: 32px;
    }
    .navbar .logo {
      display: flex;
      align-items: center;
      font-size: 1.4rem;
      font-weight: 600;
      color: var(--primary);
      gap: 10px;
    }
    .navbar nav {
      display: flex;
      gap: 28px;
    }
    .navbar nav a {
      color: var(--text);
      font-weight: 500;
      padding-bottom: 2px;
      transition: border-bottom 0.2s;
    }
    .navbar nav a:hover,
    .navbar nav a.active {
      color: var(--primary);
      border-bottom: 2px solid var(--primary);
    }
    /* === Profile dropdown styles === */
    .profile-dropdown {
      position: relative;
      display: inline-block;
    }
    .profile {
      background: var(--secondary);
      border-radius: 50%;
      width: 36px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      color: var(--primary);
      border: none;
      cursor: pointer;
    }
    .dropdown-menu {
      display: none;
      position: absolute;
      right: 0;
      top: 44px;
      min-width: 180px;
      background: #fff;
      border-radius: 12px;
      box-shadow: var(--shadow);
      z-index: 100;
      flex-direction: column;
      padding: 8px 0;
      transition: opacity 0.18s;
    }
    .dropdown-menu a {
      display: block;
      padding: 10px 18px;
      color: var(--text);
      text-decoration: none;
      font-size: 1rem;
      transition: background 0.15s;
    }
    .dropdown-menu a:hover {
      background: var(--secondary);
    }
    .dropdown-menu .logout {
      color: #d32f2f;
    }
    .dropdown-divider {
      height: 1px;
      background: var(--border);
      margin: 6px 0;
    }
    .profile-dropdown.open .dropdown-menu {
      display: flex;
      opacity: 1;
    }
    /* === Dashboard grid for admin stats === */
    .dashboard {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 24px;
      margin-bottom: 32px;
    }
    .card {
      background: #fff;
      border-radius: var(--card-radius);
      box-shadow: var(--shadow);
      padding: 24px;
      display: flex;
      flex-direction: column;
      gap: 18px;
    }
    .card-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-weight: 600;
      font-size: 1.1rem;
      margin-bottom: 4px;
    }
    .add-btn {
      background: var(--primary);
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.3rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    .add-btn:hover { background: #4b23b9; }
    /* Form Card */
    .form-card {
      background: #fff;
      border-radius: var(--card-radius);
      box-shadow: var(--shadow);
      padding: 40px 32px;
      margin-bottom: 32px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    .form-card h2 {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--primary);
      margin-bottom: 24px;
      text-align: center;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: var(--text);
    }
    .form-group input,
    .form-group select,
    .form-group textarea {
      width: 100%;
      padding: 12px 16px;
      border: 1px solid var(--border);
      border-radius: 8px;
      font-size: 1rem;
      transition: border 0.2s;
    }
    .form-group input:focus,
    .form-group select:focus,
    .form-group textarea:focus {
      border-color: var(--primary);
      outline: none;
      box-shadow: 0 0 0 2px var(--accent);
    }
    .form-actions {
      display: flex;
      justify-content: flex-end;
      gap: 12px;
      margin-top: 28px;
    }
    .form-actions button {
      background: var(--primary);
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 12px 24px;
      font-size: 1.05rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }
    .form-actions button:hover {
      background: #4b23b9;
    }
    .form-actions button.secondary {
      background: var(--secondary);
      color: var(--primary);
    }
    /* Responsive styles */
    @media (max-width: 600px) {
      .navbar { flex-direction: column; gap: 12px; padding: 12px 8px; }
      .container { padding: 0 4px; }
      .form-card { padding: 32px 24px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Navbar -->
    <div class="navbar">
      <div class="logo">
        <img src="{{ url_for('static', filename='showroom.png') }}" width="32" height="32">
        <!-- <span>ðŸš—</span> -->
        <span>SMJ Motors</span>
      </div>
      <nav>
        <a href="{{ url_for('admin_dashboard') }}">Dashboard</a>
        <a href="{{ url_for('admin_services') }}">Services</a>
        <a href="{{ url_for('admin_showroom') }}">Showroom</a>
        <a href="{{ url_for('admin_appointments') }}" class="active">Appointments</a>
        <a href="#contact-section">Contact</a>
      </nav>
      <div class="profile-dropdown">
        <button class="profile" id="profileBtn" aria-haspopup="true" aria-expanded="false">ðŸ‘¤</button>
        <div class="dropdown-menu" id="dropdownMenu">
          <a href="#">Profile</a>
          <a href="#">Settings</a>
          <div class="dropdown-divider"></div>
          <a href="#" class="logout">Logout</a>
        </div>
      </div>
    </div>

    <!-- Edit Appointment Form -->
<div class="form-card">
  <h2>Edit Appointment</h2>
  <form action="{{ url_for('edit_appointment', appointment_id=appointment._id) }}" method="POST">
    <div class="form-group">
      <label for="customerN">Customer Name</label>
      <input type="text" id="customerN" name="customerN" value="{{ appointment.customerN }}" required>
    </div>
    <div class="form-group">
      <label for="customerE">Customer Email</label>
      <input type="email" id="customerE" name="customerE" value="{{ appointment.customerE }}" required>
    </div>
    <div class="form-group">
      <label for="vehicleT">Vehicle Type</label>
      <select id="vehicleT" name="vehicleT" required>
        <option value="motorbike" {% if appointment.vehicleT == 'motorbike' %}selected{% endif %}>Motorbike</option>
        <option value="car" {% if appointment.vehicleT == 'car' %}selected{% endif %}>Car</option>
      </select>
    </div>
    <div class="form-group">
      <label for="vehicleN">Vehicle Name</label>
      <select id="vehicleN" name="vehicleN" required>
        {% for vehicle in vehicles %}
          <option value="{{ vehicle._id|string }}" {% if appointment.vehicleN == vehicle._id|string %}selected{% endif %}>{{ vehicle.model }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="form-group">
      <label for="service">Service</label>
      <select id="service" name="service" required>
        {% for service in services %}
          <option value="{{ service._id|string }}" {% if appointment.service == service._id|string %}selected{% endif %}>{{ service.name }}</option>
        {% endfor %}
      </select>
    </div>    
    <div class="form-group">
      <label for="date">Date</label>
      <input type="date" id="date" name="date" value="{{ appointment.date }}" required>
    </div>
    <div class="form-group">
      <label for="time">Time</label>
      <input type="time" id="time" name="time" value="{{ appointment.time }}" required>
    </div>
    <div class="form-group">
      <label for="status">Status</label>
      <select id="status" name="status" required>
        <option value="pending" {% if appointment.status == 'pending' %}selected{% endif %}>Pending</option>
        <option value="confirmed" {% if appointment.status == 'confirmed' %}selected{% endif %}>Confirmed</option>
        <option value="completed" {% if appointment.status == 'completed' %}selected{% endif %}>Completed</option>
        <option value="cancelled" {% if appointment.status == 'cancelled' %}selected{% endif %}>Cancelled</option>
      </select>
    </div>
    <div class="form-group">
      <label for="notes">Notes</label>
      <textarea id="notes" name="notes" rows="3">{{ appointment.notes }}</textarea>
    </div>
    <div class="form-actions">
      <button type="reset" class="secondary">Reset</button>
      <button type="submit">Update Appointment</button>
    </div>
  </form>
</div>

  </div>
  
</body>

<!-- Scripts for profile dropdown and active tab highlighting -->
<script>
  // Toggle profile dropdown on click
  const profileBtn = document.getElementById('profileBtn');
  const dropdownMenu = document.getElementById('dropdownMenu');
  const profileDropdown = profileBtn.parentElement;

  profileBtn.addEventListener('click', function(e) {
    e.stopPropagation();
    profileDropdown.classList.toggle('open');
  });

  // Close dropdown when clicking outside
  document.addEventListener('click', function(e) {
    if (!profileDropdown.contains(e.target)) {
      profileDropdown.classList.remove('open');
    }
  });

  // Active tab highlight
  const navLinks = document.querySelectorAll('.navbar nav a');
  navLinks.forEach(link => {
    link.addEventListener('click', function(e) {
      // Only update active class for non-contact links
      if (!this.href.includes('#contact-section')) {
        navLinks.forEach(l => l.classList.remove('active'));
        this.classList.add('active');
      }
      // For contact link, just scroll (no active class change)
      if (this.href.includes('#contact-section')) {
        e.preventDefault();
        document.querySelector(this.getAttribute('href')).scrollIntoView({ behavior: 'smooth' });
      }
    });
  });
</script>
</html>
